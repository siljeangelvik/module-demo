<!-- Fibonacci Number -->
<hr>
<div class="flex">
    <h2>Fibonacci Numbers</h2>
    <label for="fib">Find the n'th Fibonacci Number</label>
    <input id="fib" name="fib" type="number" min="0" max="100">
    <button type="submit" id="submit-fib">Get F<sub>n</sub></button>
    <span id="fib-result"></span>

    <p>
        <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjdzKSev7_8AhWFR_EDHRjxB0sQFnoECBwQAQ&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFibonacci_number&usg=AOvVaw2dsgqNJhmIhwtavtJkxvAM">
            More on Fibonacci Number
        </a>
    </p>
</div>


<!-- Temperature -->
<hr>
<div class="flex">
    <h2>Temperature</h2>
    <label for="temp">Convert temperature from 째C to 째F and vice versa</label>
    <div>
        <input name="temp" id="temp" type="number">
        <input checked name="temp-type" id="celcius" type="radio">
        <label for="celcius">째C</label>
        <input name="temp-type" id="farenheit" type="radio">
        <label for="farenheit">째F</label>
    </div>

    <button type="submit" id="submit-temp">Convert</button>
    <span id="temp-result"></span>
</div>

<!-- Currency -->
<hr>
<div class="flex">
    <h2>Currency Converter</h2>
    <label for="amount">Convert different amount of currencies</label>
    <input id="amount" name="amount" type="number" placeholder="100">

    <div class="flex-row">
        <label for="convertFrom"><strong>From:</strong></label>
        <input list="convertFromSymbols" id="convertFrom" name="convertFrom" type="text" placeholder="Type a currency code">
        <datalist id="convertFromSymbols">
            <option value="NOK">Norske Kroner (NOK)</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>USD</option>
        </datalist>

        <label for="convertTo"><strong>To:</strong></label>
        <input list="convertToSymbols" id="convertTo" name="convertFrom" type="text" placeholder="Type a currency code">
        <datalist id="convertToSymbols">
            <option>NOK</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>USD</option>
        </datalist>
    </div>

    <button type="submit" id="submit-currency">Convert</button>
    <span id="currency-result"></span>
</div>

<!-- Amiibo -->
<hr>
<div class="">
    <h2>Filter/Search Amiibos</h2>
    <label for="search-amiibos">Search through amiibo characters</label>

    <div>
        <input id="search-amiibos" name="search-amiibos" placeholder="Search for Amiibo Characters">
        <div>

            Include search for:
            <label for="amiibo-name">Full Name</label>
            <input type="checkbox" id="amiibo-name" name="amiibo-name">


            <label for="amiibo-game">Game Series</label>
            <input type="checkbox" id="amiibo-game" name="amiibo-game">


            <label for="amiibo-series">Amiibo Series</label>
            <input type="checkbox" id="amiibo-series" name="amiibo-series">

            <button id="openAll">Open all boxes</button>
            <button id="closeAll">Close all boxes</button>
        </div>
    </div>

    <div id="amiibos" style="display: grid; grid-template-columns: auto auto auto auto; margin-top: 20px;"></div>
</div>
